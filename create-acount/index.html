<!DOCTYPE html>
<head lang="pt-BR">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="email" type="text" required>
            <label>E-mail</label>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIconEmail"></i>
            <span class="textEmail">E-mail invÃ¡lido</span>
        </div>
        <div class="input-box">
            <input id="password" type="password" required>
            <label>Senha</label>            
        </div>
        <div class="input-box">
            <input id="confirmPw" type="password" required disabled>
            <label>Confirmar senha</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIconCreate"></i>
            <span class="textCreate">Minimo 6 caracteres</span>
        </div>
        <div class="input-box button">
            <input id="btnCreate" type="button" value="Cadastrar" required disabled>
        </div>
        <div class="create-acount">
            <a href="../login">Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
